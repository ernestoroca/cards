<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="input-field col s12">
        <select id="seleccion">
          <option value="3" selected>3</option>
          <option value="5">5</option>
        </select>
        <label>Cards</label>
      </div>
    </div>
    <div id="mesa"></div>
    
    <script type="text/javascript">
      var eleccion = [];
      do{
        let num = Math.floor(Math.random()*78)+1;
        if (eleccion.indexOf(num)<0){
          eleccion.push(num);
        }
      } while(eleccion.length<5);
      
      var selector = document.getElementById("seleccion");
      
      function imagen(num){
        let ext = (num<=56)?".png":".jpg";
        return "image" + num + ext;
      }
      
      function imprimir(){
        var valor = parseInt(selector.value,10);
        let strHtml;
        if(valor === "3"){
          strHtml = `
    <div class="row">
      <div class="col s12">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[0])}">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[1])}">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[2])}">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[3])}">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[4])}">
      </div>
    </div>
          `;
        } else {
          strHtml = `
    <div class="row">
      <div class="col s4"></div>
      <div class="col s4">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[0])}">
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[1])}">
      </div>
      <div class="col s4">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[2])}">
      </div>
      <div class="col s4">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[3])}">
      </div>
    </div>
    <div class="row">
      <div class="col s4"></div>
      <div class="col s4">
        <img class="responsive-img" width="100%" src="${imagen(eleccion[4])}">
      </div>
    </div>
          `;
        }
        document.getElementById("mesa").innerHTML = strHtml;
      }
      
      selector.onchange = imprimir();
      
      imprimir();
      
      M.FormSelect.init(document.querySelectorAll('select'));
    </script>
  </body>
</html>
